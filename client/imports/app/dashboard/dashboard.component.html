<div class="dashboard">
  <h1>{{ title }}</h1>
  <p>{{ greeting }}, {{ user }}!</p>
  <div class="dashboard__category" *ngFor="let category of categories | async">
    <h2 class="dashboard__category__title">{{ category.name }}</h2>
    <p class="dashboard__category__description">{{ category.description }}</p>
    <button (click)="deleteCategory(category)">remove category</button>
    <div class="dashboard__category__content">
      <div class="dashboard__category__content__item" *ngFor="let item of category.items">
        <h3 class="dashboard__category__content__item__title">{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <button (click)="viewNet(item)">view infonet</button>
        <button (click)="deleteNet(item)">remove infonet</button>
      </div>
    </div>
  </div>
</div>
