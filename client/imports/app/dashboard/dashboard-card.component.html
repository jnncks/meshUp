<div class="card">
  <div class="card__content">
    <h3 class="card__content__title">
      {{ infoNet.name }}
      <svg class="card__content__title__settings-icon" *ngIf="infoNet.owner === user._id">
        <use xlink:href="icons/svg-sprite-action-symbol.svg#ic_settings_24px" />
      </svg>
    </h3>
    <p class="card__content__subtitle">
      von {{ getUserName(infoNet.owner) | async }}
      <br>
      letzte Änderung am {{ infoNet.lastUpdated | date: 'd.MM.yyyy' }}
      um {{ infoNet.lastUpdated | date: 'H:mm'}}
    </p>
    <p>{{ infoNet.description }}</p>
    <div class="card__content__tags">
      <p><strong>Tags:</strong></p>
      <p *ngIf="tags">
        {{ tags | arrayToList }}<!-- no whitespace
     --><span *ngIf="infoNet.tags && tags.length < infoNet.tags.length"><!-- no whitespace
       -->, …&ensp;
          <strong class="card__content__tags__toggle"  (click)="toggleMoreTags()">alle Tags anzeigen</strong>
        </span>
         <span *ngIf="tags.length > 5">
          &ensp;
          <strong class="card__content__tags__toggle"  (click)="toggleMoreTags()">weniger Tags anzeigen</strong>
        </span>
      </p>
      <p *ngIf="!tags.length">
        keine Tags...
      </p>
    </div>
  </div>
  <div class="card__buttons">
    <button class="card__buttons__button" (click)="viewNet()">betrachten</button>
  </div>
</div>
